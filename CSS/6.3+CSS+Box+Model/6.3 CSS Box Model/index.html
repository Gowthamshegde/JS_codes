<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    .first{
      height: 200px;
      width: 200px;
      padding: 20px;
      border:10px solid black ;
      background-color: aquamarine;
    }
    .second{
      height: 200px;
      width: 200px;
      border: solid black;
      border-width: 20px 10px;
      background-color: yellow;
      margin-left: 260px;
    }
    .third{
      height: 200px;
      width: 200px;
      border: 10px solid black;
      background-color: yellow;
      margin-left: 40px;
 
    }

  </style>
</head>

<body>
<div class="first">
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga facere velit quisquam, tenetur tempora at quia labore minus nobis nam nemo, itaque iusto cumque expedita. Laborum dolorum repudiandae a error?</p>
</div>
<div class="second"></div>
<div class="third"></div>

  
</body>

</html>
